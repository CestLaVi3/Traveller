<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/searchProvinces.css" rel="stylesheet" type="text/css">
</head>
<body id="container" style="height:650px;">
<div id="bodyleft">
<div id="map">
<script>
window.onload = function () { 
    var R = Raphael("map", 600, 500); 
    //调用绘制地图方法 
    paintMap(R);
	 var textAttr = { 
        "fill": "#000", 
        "font-size": "12px", 
        "cursor": "pointer" 
    };  
    for (var state in china) { 
        china[state]['path'].color = Raphael.getColor(0.75);                  
        (function (st, state) {   
		    var xx = st.getBBox().x + (st.getBBox().width / 2); 
            var yy = st.getBBox().y + (st.getBBox().height / 2); 
			
			switch (china[state]['name']) { 
                case "江苏": 
                    xx += 5; 
                    yy -= 10; 
                    break; 
                case "河北": 
                    xx -= 10; 
                    yy += 20; 
                    break; 
                case "天津": 
                    xx += 10; 
                    yy += 10; 
                    break; 
                case "上海": 
                    xx += 20; 
                    break; 
                case "广东": 
                    yy -= 10; 
                    break; 
                case "澳门": 
                    yy += 10; 
                    break; 
                case "香港": 
                    xx += 20; 
                    yy += 5; 
                    break; 
                case "甘肃": 
                    xx -= 40; 
                    yy -= 30; 
                    break; 
                case "陕西": 
                    xx += 5; 
                    yy += 10; 
                    break; 
                case "内蒙古": 
                    xx -= 15; 
                    yy += 65; 
		case "北京": 
                    xx -= 15; 
                    yy -= 10; 
                    break; 
                default: 
            } 	
			china[state]['text'] = R.text(xx, yy, china[state]['name']).attr(textAttr);  
		    st[0].onclick = function(){					
			     window.open("./Provinces.html?prid="+china[state]['pppid'],"_self");
				}   
            st[0].onmouseover = function () {//鼠标滑向 
 
                st.animate({fill: st.color, stroke: "#eee"}, 500); 	
				document.getElementById("bigpic").style.backgroundImage = "url(./images/searchProvinces/"+china[state]['src']+".jpg)";			
				document.getElementById("search_Tittle").innerHTML = "";
				document.getElementById("search_Tittle").style.color = st.color;
				document.getElementById("search_Tittle").innerHTML = china[state]['name'];
				
                R.safari(); 
            }; 
            st[0].onmouseout = function () {//鼠标离开 
			    st.animate({fill: "rgba(255,255,255,0.72)", stroke: "#eee"}, 500); 
				china[state]['text'] = R.text(xx, yy, "").attr(textAttr);  
                R.safari(); 
            };                      
         })(china[state]['path'], state); 
    } 
} 
</script>
</div>

</div>
<div id="bigpic"></div>
<div id="footerpic"></div>
<p id="search_Tittle"><p>
</body>
</html>
