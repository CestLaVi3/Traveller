<script type="text/javascript">
	// 百度地图API功能    
	var uid;
	var spotname1;
	var adders;
function updatabaidu(){
	debugger;
	$.ajax({
        url: "http://api.map.baidu.com/telematics/v3/travel_attractions?id="+uid+"&ak=FHzpoYHvfrqyGlB5OZoZQezQ&output=json",
        type: 'GET',
        dataType: 'JSONP',//here
        success: function (data) {
			debugger;
			document.getElementById("spotname").value = data.result.name;
			document.getElementById("zX").value = data.result.location.lat;
			document.getElementById("zY").value = data.result.location.lng;
			document.getElementById("menp").value = data.result.ticket_info.price;
			document.getElementById("opentime").value = data.result.ticket_info.open_time;
			document.getElementById("youhuizhengce").value = data.result.ticket_info.attention[0].description;
			document.getElementById("diliweizhi").value = adders;
			        }
    });
	}				
function show(num){
		var subject = document.getElementsByName("subject");
		for(var i=0;i<subject.length;i++){
			subject[i].style.display = "none";
			if(i==num){
				subject[num].style.display = "block";
				}
			}
		}
function show1(num){
		showedit(100);
		document.getElementById("showmenu").style.display ="block";
		document.getElementById("editmenu").style.display ="none";
		var subject = document.getElementsByName("subject");
		for(var i=0;i<subject.length;i++){
			subject[i].style.display = "none";
			if(i==num){
				subject[num].style.display = "block";
				}
			}
		}	
function showedit(num){
		var edit = document.getElementsByName("edit");
		for(var i=0;i<edit.length;i++){
			edit[i].style.display = "none";
			if(i==num){
				edit[num].style.display = "block";
				}
			}
		}
function showedit1(num){
			show(100);
		document.getElementById("showmenu").style.display ="none";
		document.getElementById("editmenu").style.display ="block";
		var edit = document.getElementsByName("edit");
		for(var i=0;i<edit.length;i++){
			edit[i].style.display = "none";
			if(i==num){
				edit[num].style.display = "block";
				}
			}
		}
	   var editor1 = UE.getEditor('spotDesc',{initialFrameHeight:350});	  
</script>
