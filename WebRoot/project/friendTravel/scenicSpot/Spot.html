<script type="text/javascript">
	// 百度地图API功能    
	function show(ss){
		debugger;
		var _targetTop = $('#'+ss.id).offset().top;//获取位置
	    jQuery("html,body").animate({scrollTop:_targetTop},300);//跳转
		}	
	$(function($) {
     $("#gooey-round").gooeymenu({
			bgColor: "#000000",
			contentColor: "white",
			style: "circle",
			horizontal: {
				menuItemPosition: "spaced"
			},
			vertical: {
				menuItemPosition: "spaced",
				direction: "up"
			},
			circle: {
				radius: 90
			},
			margin: "small",
			size: 70,
			bounce: true,
			bounceLength: "small",
			transitionStep: 100,
			hover: "#5dbb89"
		});

	});	
	</script>
	<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {				
				var Page = (function() {
					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();
				Page.init();
			});  
</script>
